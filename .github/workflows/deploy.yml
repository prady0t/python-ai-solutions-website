name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'studio-template/studio-ts/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./studio-template/studio-ts
        
      - name: Build with Next.js
        run: npm run build
        working-directory: ./studio-template/studio-ts
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./studio-template/studio-ts/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 