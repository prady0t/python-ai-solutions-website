name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Debug - Check public directory
        run: |
          echo "Checking public directory contents:"
          ls -la studio-ts/public/
          echo "Checking for image files:"
          find studio-ts/public/ -name "*.png" -o -name "*.jpg" -o -name "*.webp" -o -name "*.svg"
          
      - name: Install dependencies
        run: npm install
        working-directory: ./studio-ts
        
      - name: Build with Next.js
        run: npm run build
        working-directory: ./studio-ts
        env:
          NODE_ENV: production
          
      - name: Debug - Check build output
        run: |
          echo "Checking build output:"
          ls -la studio-ts/out/
          echo "Checking for images in build output:"
          find studio-ts/out/ -name "*.png" -o -name "*.jpg" -o -name "*.webp" -o -name "*.svg" | head -20
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: studio-ts/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 