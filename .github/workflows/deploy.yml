name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Debug - List files
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents of studio-ts:"
          ls -la studio-ts/
          echo "Package files in studio-ts:"
          ls -la studio-ts/package*
          
      - name: Install dependencies
        run: npm install
        working-directory: ./studio-ts
        
      - name: Build with Next.js
        run: npm run build
        working-directory: ./studio-ts
        env:
          NODE_ENV: production
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./studio-ts/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 